<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVS Lite</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        /* Header */
        header {
            background-color: #e60000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Navigation */
        nav {
            background-color: #f2f2f2;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #e60000;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            background-color: #ffe6e6;
            text-align: center;
            padding: 60px 20px;
        }

        .hero h2 {
            color: #e60000;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
        }

        /* Registration Form */
        .register-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            border: 2px solid #e60000;
            border-radius: 8px;
            background-color: #fff0f0;
        }

        .register-form h3 {
            text-align: center;
            color: #e60000;
            margin-bottom: 20px;
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e60000;
            border-radius: 4px;
        }

        .register-form button {
            width: 100%;
            padding: 12px;
            background-color: #e60000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .register-form button:hover {
            background-color: #b30000;
        }

        /* Footer */
        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>TVS Lite</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Register</a>
        <a href="#">Contact</a>
    </nav>

    <section class="hero">
        <h2>Welcome to TVS Lite</h2>
        <p>Your smart solution for easy management.</p>
    </section>

    <section class="register-form">
        <h3>Register Now</h3>
        <form id="registrationForm">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <footer>
        &copy; 2025 TVS Lite. All rights reserved.
    </footer>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for registering with TVS Lite!');
            this.reset();
        });
    </script>
</body>
</html>
